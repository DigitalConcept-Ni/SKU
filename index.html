<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROL SKU KPI #1</title>
    <!-- GENERAL STYLES -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <div class="card bg-navy content">

            <div class="card-header">
                <h3 class="card-title">Informacion de SKU segun meta   </h3>
            </div>

            <div class="card-body">

                <div class="content__img">
                    <img class="image" src="img/logo.png" alt="working-img">
                </div>

                <div class="content__inputs">
                    <!-- ENTER INPUTS -->
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Dias habiles: </label>
                                <input id="dias-habiles" type="text" class="form-control" maxlength="2">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Master total: </label>
                                <input id="master" type="text" class="form-control" maxlength="3">
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Meta: </label>
                                <input id="meta" type="text" class="form-control" maxlength="1">
                            </div>
                        </div>
                    </div>

                    <!-- RESULT INPUTS -->
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Total SKU: </label>
                                <input id="total-sku" disabled type="text" class="form-control" maxlength="2">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">SKU * dia: </label>
                                <input id="sku-dia" disabled type="text" class="form-control" maxlength="3">
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">= 1 punto: </label>
                                <input id="punto" disabled type="text" class="form-control" maxlength="1">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- /.card-body -->
            <div class="card-footer">
                <a id="visualize" class="btn btn-success">Visualizar</a>

            </div>
        </div>
    </div>



    <script src="JS/main.js"></script>
</body>

</body>

</html>
